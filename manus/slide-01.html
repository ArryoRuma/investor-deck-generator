    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #FFFFFF; 
        font-family: 'Open Sans', sans-serif;
        display: flex;
        overflow: hidden;
        position: relative;
      }
      .left-content {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
        background: #FFFFFF;
      }
      .right-image {
        flex: 1.2;
        position: relative;
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
      }
      .right-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .diagonal-accent {
        position: absolute;
        top: 0;
        left: 45%;
        width: 20px;
        height: 100%;
        background: #C41E3A;
        transform: skewX(-8deg);
        z-index: 1;
      }
      h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 64px;
        font-weight: 800;
        color: #002D62;
        line-height: 1.1;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      .vision {
        font-family: 'Montserrat', sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #C41E3A;
        margin-bottom: 40px;
      }
      .opportunity {
        font-size: 20px;
        color: #333333;
        border-left: 4px solid #89CFF0;
        padding-left: 20px;
        margin-bottom: 60px;
        max-width: 500px;
      }
      .presenter-info {
        margin-top: auto;
      }
      .presenter-name {
        font-weight: 700;
        color: #002D62;
        font-size: 24px;
      }
      .location {
        color: #666;
        font-size: 18px;
      }
    </style>
</head>
