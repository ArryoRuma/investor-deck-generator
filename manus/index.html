<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="manus.css" rel="stylesheet">
    <style>
      .slide-container {
        position: relative;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--color-primary) 0%, #003d7a 100%);
      }
      .center-content {
        text-align: center;
        padding: 60px;
        max-width: 900px;
      }
      .deck-title {
        font-family: var(--font-display);
        font-size: 72px;
        font-weight: 800;
        color: var(--color-white);
        line-height: 1.1;
        margin-bottom: 30px;
        text-transform: uppercase;
      }
      .deck-subtitle {
        font-family: var(--font-display);
        font-size: 36px;
        font-weight: 700;
        color: var(--color-secondary);
        margin-bottom: 50px;
      }
      .deck-description {
        font-size: 22px;
        color: var(--color-white);
        line-height: 1.6;
        margin-bottom: 60px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      .deck-accent-line {
        width: 150px;
        height: 8px;
        background: var(--color-accent);
        margin: 40px auto;
      }
      .presenter-section {
        margin-top: 80px;
        padding-top: 40px;
        border-top: 2px solid rgba(255, 255, 255, 0.3);
      }
      .presenter-label {
        font-size: 16px;
        color: var(--color-secondary);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 15px;
      }
      .presenter-details {
        font-size: 28px;
        font-weight: 700;
        color: var(--color-white);
        margin-bottom: 10px;
      }
      .presenter-location {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
      }
      .presenter-location i {
        margin-right: 8px;
        color: var(--color-accent);
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="center-content">
            <h1 class="deck-title">Dugout Howe<br>Complex</h1>
            <div class="deck-accent-line"></div>
            <div class="deck-subtitle">Investment Opportunity</div>
            <p class="deck-description">
                A comprehensive overview of a high-yield investment in North Texas's premier youth sports complex. 
                Discover the proven business model, strategic location, and exceptional returns.
            </p>
            
            <div class="presenter-section">
                <div class="presenter-label">Presented By</div>
                <div class="presenter-details">Tim Truman</div>
                <div class="presenter-details" style="font-size: 22px; font-weight: 600; margin-top: 5px;">Pine Tar Sports</div>
                <div class="presenter-location">
                    <i class="fas fa-map-marker-alt"></i>491 Morrison Rd, Howe, TX
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="#" class="nav-btn" style="visibility: hidden;"><i class="fas fa-chevron-left"></i></a>
        <a href="slide-01.html" class="nav-btn"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
