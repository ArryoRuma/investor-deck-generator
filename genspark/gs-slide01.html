<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dugout Howe - Cover Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&amp;family=Montserrat:wght@400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .presentation-frame {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* Brand Colors */
        .bg-brand-green {
            background-color: #2d5016;
        }

        .text-brand-green {
            color: #2d5016;
        }

        .bg-brand-clay {
            background-color: #8b4513;
        }

        .text-brand-clay {
            color: #8b4513;
        }

        .border-brand-clay {
            border-color: #8b4513;
        }

        /* Typography */
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        /* Custom Shapes */
        .diamond-pattern {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: radial-gradient(#2d5016 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.03;
            z-index: 0;
        }

        .hero-shape {
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            background-color: #2d5016;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }

        .accent-stripe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #8b4513;
            z-index: 10;
        }

        .card {
            z-index: 20;
            background-color: #ffffff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            position: relative;
            border-left: 12px solid #8b4513;
        }

        .stitch-line {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            height: 80%;
            width: 4px;
            border-left: 2px dashed #cc0000;
            opacity: 0.3;
        }

        .location-badge {
            display: flex;
            align-items: center;
            background-color: #f8fafc;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #e2e8f0;
        }

        .baseball-seam {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 4px dashed #8b4513;
            border-radius: 50%;
            opacity: 0.1;
            top: -75px;
            right: -75px;
        }
    </style>
</head>

<body>
    <div class="presentation-frame">
    <div class="slide-container">
        <!-- Background Pattern -->
        <div class="diamond-pattern"></div>
        <!-- Large Green Hero Area -->
        <div class="hero-shape"></div>
        <!-- Decorative Elements in Background -->
        <div class="absolute top-10 right-10 text-white opacity-10 text-9xl">
            <i class="fas fa-baseball-ball"></i>
        </div>
        <!-- Main Content Card -->
        <div class="card">
            <!-- Decorative seam inside card -->
            <div class="baseball-seam"></div>
            <!-- Icon -->
            <div class="mb-6 bg-brand-green p-4 rounded-full shadow-lg">
                <i class="fas fa-baseball text-3xl text-white"></i>
            </div>
            <!-- Title -->
            <h1 class="font-display font-bold text-7xl text-gray-900 tracking-tight mb-2 uppercase text-center">
                Dugout Howe
            </h1>
            <!-- Subtitle line -->
            <div class="w-32 h-2 bg-brand-clay mb-6 rounded-full"></div>
            <h2 class="font-display text-3xl text-gray-500 uppercase tracking-widest mb-10 font-medium">
                Investor Pitch Deck
            </h2>
            <!-- Details -->
            <div class="flex flex-col gap-4 w-full">
                <div class="flex justify-center gap-6">
                    <div class="location-badge shadow-sm">
                        <i class="fas fa-map-marker-alt text-brand-clay mr-3 text-xl"></i>
                        <p class="text-gray-700 font-semibold text-lg">491 Morrison Rd, Howe, TX 75459</p>
                    </div>
                    <div class="location-badge shadow-sm">
                        <i class="fas fa-ruler-combined text-brand-green mr-3 text-xl"></i>
                        <p class="text-gray-700 font-semibold text-lg">17.71 Acres</p>
                    </div>
                </div>
                <div class="flex justify-center mt-2">
                    <div
                        class="bg-gray-900 text-white px-6 py-2 rounded text-sm uppercase tracking-wider font-semibold">
                        <i class="fas fa-calendar-alt mr-2"></i> January 2026
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Strip -->
        <div class="accent-stripe"></div>
        <!-- Bottom Right Branding -->
        <div class="absolute bottom-6 right-6 text-white opacity-70 font-display tracking-widest text-sm z-20">
            PINE TAR SPORTS &amp; DUGOUT BASEBALL
        </div>
    </div>
    </div>
</body>

</html>
